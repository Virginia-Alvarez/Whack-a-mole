<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Slab:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Guac a mole (Whack a mole)</title>
</head>
<body>
    <main class="main">
        <div class="big-title"></div>
        <article class="article-board">
            <section class="section-score jsSectionScore">
                <h2 class="title-score jsTitleScore">Score:</h2>
                <p class="score jsScore">0</p>
                <h2 class="title-time jsTitleTime">Tiempo:</h2>
                <p class="time-left jsTime">60'</p>
            </section>
            <section class="section-info">
                <p class="sms jsSms">Preparando los utensilios...</p>
            </section>
        </article>
        <button class="btn jsBtn">Start</button>
        <section class="section-play">
            <div class="bowl jsBowl"><span Class="avocado jsAvocado"></span></div> 
            <div class="bowl jsBowl"><span Class="avocado jsAvocado"></span></div>
            <div class="bowl jsBowl"><span Class="avocado jsAvocado"></span></div> 
            <div class="bowl jsBowl"><span Class="avocado jsAvocado"></span></div> 
            <div class="bowl jsBowl"><span Class="avocado jsAvocado"></span></div>
            <div class="bowl jsBowl"><span Class="avocado jsAvocado"></span></div> 
            <div class="bowl jsBowl"><span Class="avocado jsAvocado"></span></div> 
            <div class="bowl jsBowl"><span Class="avocado jsAvocado"></span></div>
            <div class="bowl jsBowl"><span Class="avocado jsAvocado"></span></div> 
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
